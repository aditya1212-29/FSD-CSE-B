<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html dom example</title>
</head>
<body>
    <button onclick="addPara()">Add paragraph</button>
    <div id="para1"></div>
    <p>
        this is old paragraph
    </p>
    <div class="para2"></div>
        <script>
            function addPara(){
            const id=document.querySelectorAll("div");
            id.forEach((id1)=>{
            const para = document.createElement("p");
            para.textContent="This is new Paragraph";
            para.style.background="blue";
            para.style.color="white";
            // const id=document.getElementById("para1");
                id1.appendChild(para);
            })
            // id.appendChild(para);
            // document.body.appendChild(para);
            }
        </script>

</body>
</html>
