<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <h1>register here</h1>
    <form action="register.js" method="post">
        <label for="name">name</label>
        <input type="text" name="name">
        <br>
        <label for="email">E-mail</label>
        <input type="email" name="uname" placeholder="enter the user name" required>
        <br>
        <label for="mobile no">Mo no:</label>
        <input type="number" name="mo no" placeholder="Enter your mo no">
        <br>
        <label for="DOB">DOB</label>
        <input type="date" name="" id="">
        <br>
        <label for="gender">gender</label>
        <input type="radio" name="gender" value="M" checked>Male
        <input type="radio" name="gender" value="F">Female
        <br>
        <label for="branch">Branch</label>
        <select name="branch" id="">
            <option value="CSE">cse</option>
            <option value="IT">it</option>
            <option value="CS">cs</option>
        </select>
        <br>
        <label for="sem">sem</label>
        <select name="sem" id="">
            <option value="1">I</option>
            <option value="2">II</option>
            <option value="3">III</option>
            <option value="4">Iv</option>
            <option value="5">V</option>
        </select>
        <br>
        <label for="address">Address</label>
        <textarea name="" rows="3" cols="30" id=""></textarea>        
        <br/><label for="certificate">Upload class 12 certificate</label>
        <input type="file" name="" id="">
        <br>
        <button type="submit">submit</button>

    </form>
</body>
</html>
